 html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Palette Tester</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0f0f0f;
      color: white;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 16px;
    }

    .app {
      max-width: 420px;
      margin: auto;
    }

    img {
      width: 100%;
      border-radius: 14px;
      transition: filter 0.3s ease;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    button {
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #1f1f1f;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>

<body>
  <h1>Image Palette Tester</h1>

  <div class="app">
    <!-- Hosted image (important for vscode.dev) -->
    <img
      id="image"
      src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=800&q=80"
      alt="Palette test image"
    />

    <div class="controls">
      <button onclick="applyPalette('normal')">Normal</button>
      <button onclick="applyPalette('warm')">Warm</button>
      <button onclick="applyPalette('cool')">Cool</button>
      <button onclick="applyPalette('vintage')">Vintage</button>
      <button onclick="applyPalette('dramatic')">Dramatic</button>
    </div>
  </div>

  <script>
    const image = document.getElementById("image");

    function applyPalette(type) {
      switch (type) {
        case "warm":
          image.style.filter =
            "brightness(1.05) contrast(1.1) saturate(1.3) sepia(0.2)";
          break;

        case "cool":
          image.style.filter =
            "brightness(1) contrast(1.05) saturate(1.2) hue-rotate(180deg)";
          break;

        case "vintage":
          image.style.filter =
            "sepia(0.4) contrast(1.1) brightness(0.95)";
          break;

        case "dramatic":
          image.style.filter =
            "contrast(1.4) saturate(1.4)";
          break;

        default:
          image.style.filter = "none";
      }
    }
  </script>
</body>
</html>
