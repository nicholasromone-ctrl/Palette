<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Color Theory Palette Tester</title>

  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0d0d0d;
      color: white;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    .app {
      max-width: 440px;
      margin: auto;
    }

    img {
      width: 100%;
      border-radius: 14px;
      margin-top: 16px;
      transition: filter 0.35s ease;
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      padding: 10px 14px;
      border-radius: 999px;
      border: none;
      background: #1f1f1f;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #333;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
  </style>
</head>

<body>
  <h1>Color Theory Palette Tester</h1>

  <div class="app">
    <!-- Image URL input -->
    <div class="input-group">
      <input
        id="imageUrl"
        type="text"
        placeholder="Paste image URL here"
      />
      <button onclick="loadImage()">Load</button>
    </div>

    <!-- Default hosted image -->
    <img
      id="image"
      src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?auto=format&fit=crop&w=800&q=80"
      alt="Palette test"
    />

    <!-- Palette controls -->
    <div class="controls">
      <button onclick="applyPalette('normal')">Normal</button>
      <button onclick="applyPalette('warm')">Warm</button>
      <button onclick="applyPalette('cool')">Cool</button>
      <button onclick="applyPalette('complementary')">Complementary</button>
      <button onclick="applyPalette('analogous')">Analogous</button>
      <button onclick="applyPalette('monochrome')">Monochrome</button>
      <button onclick="applyPalette('highContrast')">High Contrast</button>
    </div>
  </div>

  <script>
    const image = document.getElementById("image");
    const imageUrlInput = document.getElementById("imageUrl");

    function loadImage() {
      const url = imageUrlInput.value.trim();
      if (url) {
        image.src = url;
        image.style.filter = "none";
      }
    }

    function applyPalette(type) {
      switch (type) {
        case "warm":
          image.style.filter =
            "brightness(1.05) contrast(1.1) saturate(1.3) sepia(0.25)";
          break;

        case "cool":
          image.style.filter =
            "brightness(1) contrast(1.05) saturate(1.2) hue-rotate(180deg)";
          break;

        case "complementary":
          image.style.filter =
            "hue-rotate(180deg) saturate(1.3) contrast(1.1)";
          break;

        case "analogous":
          image.style.filter =
            "hue-rotate(25deg) saturate(1.2) brightness(1.05)";
          break;

        case "monochrome":
          image.style.filter =
            "grayscale(1) contrast(1.2)";
          break;

        case "highContrast":
          image.style.filter =
            "contrast(1.5) saturate(1.4)";
          break;

        default:
          image.style.filter = "none";
      }
    }
  </script>
</body>
</html>
